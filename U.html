<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playbar Only</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .playbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 90px;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }
    .controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Left Section */
    .songinfo {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .song-title { font-weight: bold; }
    .song-artist { font-size: 12px; color: #b3b3b3; }
    /* Center Controls */
    .center-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      flex: 1;
      max-width: 500px;
    }
    .songbtn img { width: 24px; cursor: pointer; }
    .timeline {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 60%;
    }
    .seekbar {
      flex: 1;
      height: 5px;
      background: #fff;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .circle {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: -4px;
      left: 0;
    }
    .songtime {
      font-size: 13px;
      color: #ccc;
      min-width: 80px;
      text-align: center;
    }
    /* Volume Control */
    .vol {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 40px; /* shifted from edge */
    }
    .vol input[type="range"] {
      width: 100px;
      cursor: pointer;
    }
    #volume-icon {
      width: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #volume-icon:hover { transform: scale(1.2); }
    /* Responsiveness */
    @media (max-width: 432px) {
      .songbtn { gap: 7px; }
      .vol img { width: 18px; }
      .vol input[type="range"] { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="playbar">
    <div class="controls">
      <!-- Left -->
      <div class="songinfo">
        <div class="song-title">Alone</div>
        <div class="song-artist">Color Out</div>
      </div>
      <!-- Center -->
      <div class="center-controls">
        <div class="songbtn">
          <img src="img/prevsong.svg" alt="Previous" id="prev">
          <img src="img/pause.svg" alt="Pause" id="play">
          <img src="img/nextsong.svg" alt="Next" id="next">
        </div>
        <div class="timeline">
          <div class="seekbar"><div class="circle"></div></div>
        </div>
        <div class="songtime" id="songtime">00:12 / 04:05</div>
      </div>
      <!-- Right -->
      <div class="vol">
        <img id="volume-icon" src="img/volume.svg" alt="Volume">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <script>
    const audio = new Audio('songs/alone.mp3');
    audio.volume = 0.5;
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let isPlaying = false;

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
      volumeIcon.src = audio.volume === 0 ? 'img/mute.svg' : 'img/volume.svg';
    });
    volumeIcon.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volumeIcon.src = audio.muted ? 'img/mute.svg' : 'img/volume.svg';
      volumeSlider.value = audio.muted ? 0 : audio.volume * 100;
    });

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.src = 'img/pause.svg';
      } else {
        audio.play();
        playBtn.src = 'img/play.svg';
      }
      isPlaying = !isPlaying;
    });
    prevBtn.addEventListener('click', () => alert('Previous Song'));
    nextBtn.addEventListener('click', () => alert('Next Song'));

    // (Optional) update time dynamically if needed:
    audio.addEventListener('timeupdate', () => {
      const current = formatTime(audio.currentTime);
      const duration = formatTime(audio.duration || 0);
      document.getElementById('songtime').textContent = `${current} / ${duration}`;
    });
    function formatTime(sec) {
      if (isNaN(sec)) return "00:00";
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
